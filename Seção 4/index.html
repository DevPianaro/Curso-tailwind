<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="./style/output.css">
</head>
<body>
    
    <!--FLex Direction-->


    <div class="flex flex-row bg-red-300">

        <div class="bg-red-600 p-6 m-2">1</div>
        <div class="bg-red-600 p-6 m-2">2</div>
        <div class="bg-red-600 p-6 m-2">3</div>

    </div>

    <div class="flex flex-col bg-blue-300">

        <div class="bg-blue-600 p-6 m-2">1</div>
        <div class="bg-blue-600 p-6 m-2">2</div>
        <div class="bg-blue-600 p-6 m-2">3</div>

    </div>

    <div class="flex flex-row-reverse bg-green-300">

        <div class="bg-green-600 p-6 m-2">1</div>
        <div class="bg-green-600 p-6 m-2">2</div>
        <div class="bg-green-600 p-6 m-2">3</div>

    </div>

    <div class="flex flex-col-reverse bg-pink-300">

        <div class="bg-pink-600 p-6 m-2">1</div>
        <div class="bg-pink-600 p-6 m-2">2</div>
        <div class="bg-pink-600 p-6 m-2">3</div>

    </div>

    <!--Exercício 5-->

    <div class="flex flex-col bg-teal-600">

        <div class="bg-red-600 m-4 p-6">eu sou o 1</div>
        <div class="bg-blue-600 m-4 p-6">eu sou o 2</div>
        <div class="bg-pink-600 m-4 p-6">eu sou o 3</div>
        <div class="bg-orange-600 m-4 p-6">eu sou o 4</div>
        <div class="bg-gray-600 m-4 p-6">eu sou o 5</div>
        <div class="bg-green-600 m-4 p-6">eu sou o 6</div>

    </div>


    <!--Flex Wrap-->

    <div class="flex flex-wrap bg-red-300"> 

        <div class="bg-teal-400 m-4 p-6">eu sou o 1</div>
        <div class="bg-teal-500 m-4 p-6">eu sou o 2</div>
        <div class="bg-teal-600 m-4 p-6">eu sou o 3</div>
        <div class="bg-teal-700 m-4 p-6">eu sou o 4</div>
        <div class="bg-teal-800 m-4 p-6">eu sou o 5</div>
        <div class="bg-teal-900 m-4 p-6">eu sou o 6</div>
    </div>


    <!--Flex -->

    <div class="flex container bg-green-400 p-6">

        <div class="flex-1 bg-green-800">1</div>
        <div class="flex-1 bg-green-200">2</div>
        <div class="flex-none bg-green-900">3</div>

    </div>

    <!-- order -->

    <div class="flex flex-wrap bg-purple-300"> 

        <div class="bg-purple-400 m-4 p-6 order-last">eu sou o 1</div>
        <div class="bg-purple-500 m-4 p-6 order-5">eu sou o 2</div>
        <div class="bg-purple-600 m-4 p-6 order-4">eu sou o 3</div>
        <div class="bg-purple-700 m-4 p-6 order-3">eu sou o 4</div>
        <div class="bg-purple-800 m-4 p-6 order-2">eu sou o 5</div>
        <div class="bg-purple-900 m-4 p-6 order-first">eu sou o 6</div>
    </div>


    <!-- Exercício 6 -->

    <div class="flex container bg-teal-800">

        <div class="bg-teal-400 m-4 p-6 lg:order-last">1</div>
        <div class="bg-teal-500 m-4 p-6 lg:">2</div>
        <div class="bg-teal-600 m-4 p-6 lg:order-first">3</div> 

    </div>

</body>
</html>
