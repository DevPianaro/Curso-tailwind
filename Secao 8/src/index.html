<!DOCTYPE html>
<html lang="pr-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/output.css">
    <title>espaçamento de itens</title>
</head>
<body>
    
<!-- Alinhamento de item -->

 <div class="flex p-2 bg-red-300 justify-end">

    <div class="bg-red-600 p-4 m-4">1</div>
    <div class="bg-red-600 p-4 m-4">2</div>
    <div class="bg-red-600 p-4 m-4">3</div>
    <div class="bg-red-600 p-4 m-4">4</div>
 </div>

 <div class="flex p-2 bg-blue-300 justify-center">

    <div class="bg-blue-600 p-4 m-4">1</div>
    <div class="bg-blue-600 p-4 m-4">2</div>
    <div class="bg-blue-600 p-4 m-4">3</div>
    <div class="bg-blue-600 p-4 m-4">4</div>
 </div>

 <div class="flex p-2 bg-green-300 justify-between">

    <div class="bg-green-600 p-4 m-4">1</div>
    <div class="bg-green-600 p-4 m-4">2</div>
    <div class="bg-green-600 p-4 m-4">3</div>
    <div class="bg-green-600 p-4 m-4">4</div>

 </div>

 <div class="flex p-2 bg-purple-300 justify-around">

    <div class="bg-purple-600 p-4 m-4">1</div>
    <div class="bg-purple-600 p-4 m-4">2</div>
    <div class="bg-purple-600 p-4 m-4">3</div>
    <div class="bg-purple-600 p-4 m-4">4</div>

 </div>

 <!-- Exercicio 10 -->

<div class="flex p-3 bg-blue-200 justify-center">

    <div class="bg bg-red-600 border border-purple-900 p-4 m-4">1</div>

    <div class="bg-purple-700 border border-purple-900 p-4 m-4">2</div>
 
    <div class="bg-green-500 border border-purple-900 p-4 m-4">3</div>

    <div class="bg bg-red-600 border border-purple-900 p-4 m-4">4</div>

    <div class="bg-purple-700 border border-purple-900 p-4 m-4">5</div>

    <div class="bg-green-500 border border-purple-900 p-4 m-4">6</div>
</div>


<!-- alinhamento eixo y -->

<div class="bg-red-300 h-40 flex flex-wrap content-between">

   <div class="bg-red-600 h-10 p-2 w-1/3">1</div>
   <div class="bg-red-600 h-10 p-2 w-1/3">2</div>
   <div class="bg-red-600 h-10 p-2 w-1/3">3</div>
   <div class="bg-red-600 h-10 p-2 w-1/3">4</div>
   <div class="bg-red-600 h-10 p-2 w-1/3">5</div>
   <div class="bg-red-600 h-10 p-2 w-1/3">6</div>

</div>

<div class="bg-green-300 h-40 flex flex-wrap content-around">

   <div class="bg-green-600 h-10 p-2 w-1/3">1</div>
   <div class="bg-green-600 h-10 p-2 w-1/3">2</div>
   <div class="bg-green-600 h-10 p-2 w-1/3">3</div>
   <div class="bg-green-600 h-10 p-2 w-1/3">4</div>
   <div class="bg-green-600 h-10 p-2 w-1/3">5</div>
   <div class="bg-green-600 h-10 p-2 w-1/3">6</div>

</div>


<div class="bg-purple-300 h-40 flex flex-wrap content-end">

   <div class="bg-purple-600 h-12 p-4 mx-2">1</div>
   <div class="bg-purple-600 h-12 p-4 mx-2">2</div>
   <div class="bg-purple-600 h-12 p-4 mx-2">3</div>

</div>


<!-- Alinhando itens  -->

<div class="bg-purple-400 flex h-40 items-end">

   <div class="bg-purple-700 m-2 p-2">1</div>
   <div class="bg-purple-700 m-2 p-2">2</div>
   <div class="bg-purple-700 m-2 p-2">3</div>
</div>

<!-- alinhamento e espaçamento do grid -->

<div class="bg-blue-300 grid grid-cols-3 h-40 place-content-center">

   <div class="bg-blue-600 m-2 p-2 ">1</div>
   <div class="bg-blue-600 m-2 p-2 ">2</div>
   <div class="bg-blue-600 m-2 p-2 ">3</div>
   <div class="bg-blue-600 m-2 p-2 ">4</div>
   <div class="bg-blue-600 m-2 p-2 ">5</div>
   <div class="bg-blue-600 m-2 p-2 ">6</div>

</div>

<div class="bg-orange-300 grid grid-cols-3 h-48 place-content-around">

   <div class="bg-orange-600 m-2 p-2 ">1</div>
   <div class="bg-orange-600 m-2 p-2 ">2</div>
   <div class="bg-orange-600 m-2 p-2 ">3</div>
   <div class="bg-orange-600 m-2 p-2 ">4</div>
   <div class="bg-orange-600 m-2 p-2 ">5</div>
   <div class="bg-orange-600 m-2 p-2 ">6</div>
   <div class="bg-orange-600 m-2 p-2 ">7</div>
   <div class="bg-orange-600 m-2 p-2 ">8</div>
   <div class="bg-orange-600 m-2 p-2 ">9</div>

</div>

<!-- alinhamento e espaçamento de items no grid -->

<div class="bg-purple-300 grid grid-cols-3 h-40 place-items-center">

   <div class="bg-purple-600 m-2 p-2 ">testando 1</div>
   <div class="bg-purple-600 m-2 p-2 ">2</div>
   <div class="bg-purple-600 m-2 p-2 ">3</div>
   <div class="bg-purple-600 m-2 p-2 ">4</div>
   <div class="bg-purple-600 m-2 p-2 ">5</div>
   <div class="bg-purple-600 m-2 p-2 ">6</div>           

</div>


<!-- padding -->

<div class="bg-yellow-400 h-40 p-10 ">
   <span class="bg-yellow-800 p-4">padding</span >
   <span class="bg-yellow-700 px-4">paddingX</span >
   <span class="bg-yellow-700 py-4">paddingY</span >
   <span class="bg-yellow-700 px-4 py-2">botao</span >
   <span class="bg-yellow-700 pl-4 pt-6 pr-8 pb-10">padding custom</span >
</div>

<!-- Exercicio 11 -->

<div class="bg-blue-300 h-40 p-10">
   <button class="bg-blue-500 hover:bg-blue-800 cursor-pointer font-bold py-2 px-4 rounded text-white">
      Botao
   </button>
</div>


<!-- Margin -->

<div class="w-20 h-10 bg-green-900 text-white text-center m-5">
   margin 
</div>

<div class="w-40 h-10 bg-red-900 text-white text-center mx-10 my-4">
   margin 
</div>

<!-- exercicio 12 -->

<div class="bg-blue-500 w-20 text-white p-1 mx-auto mt-2 rounded">
   <p>Margin ex</p>
</div>

<!-- largura -->

<div class="bg-blue-500 text-white font-bold p-4 max-w-5xl">
   <p>Max width</p>
</div>

<div class="bg-blue-900 text-white font-bold p-4 w-40 min-w-full">
   <p>Min width</p>
</div>

<!-- altura -->

<div class="bg-purple-900 text-white font-bold p-4 h-20 min-h-screen">
   <p>Height</p>
</div>

<div class="bg-purple-400 text-white font-bold p-4 h-20 max-h-screen">
   <p>Height</p>
</div>






<p class="p-10 m-10"> espaco</p>
<p class="p-10 m-10"> espaco</p>
<p class="p-10 m-10"> espaco</p>
</body>
</html>
