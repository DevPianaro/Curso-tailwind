<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/output.css">
    <title>Customização</title>
</head>
<body>
    <!-- Customizando o tema -->

    <h1 class="text-black text-5xl m-5">Mudando o tema</h1>

    <!--Definindo breakPoint-->

    <h1 class="text-black text-2xl    tablet:text-5xl tablet:text-red-900">Isso e um texto</h1>
    <h1 class="text-red-900 text-2xl  tablet:text-xs  tablet:text-blue-900">Este é outro texto</h1>
    <h1 class="text-xl text-blue-600  cel:text-orange-600 cel:text-2xl">Testando max width</h1>

    <!-- Adicionando cores é estendendo -->

    <h1 class="text-black text-2xl lg:text-new-blue">Estendendo framework</h1>
    <p class="text-3xl text-gray-900" >Texto cinza</p>

    <!-- Alterando o espaçamento -->
    <p class="text-3xl text-red-900 p-50 m-50 h-50" >Texto espaçado</p>

</body>
</html>
